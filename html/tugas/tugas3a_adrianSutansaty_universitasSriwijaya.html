<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register Produk</title>
</head>
<body>
    <form action="#" method="post" name="frmTugas3a">
        <table align="center" border="0" cellpadding="10" width="40%    ">
            <thead bgcolor="grey" align="center">
                <tr>
                    <th colspan="2">Form Register Produk</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="nama_produk">Nama Produk</label></td>
                    <td><input type="text" name="nama_produk" id="nama_produk"></td>
                </tr>
                <tr>
                    <td><label for="jenis_produk">Jenis Produk</label></td>
                    <td>
                        <select name="jenis_produk" id="jenis_produk">
                            <option value="">- Kategori Produk -</option>
                            <option value="baju">Baju</option>
                            <option value="celana">Celana</option>
                            <option value="sepatu">Sepatu</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="harga">Harga</label></td>
                    <td><input type="number" name="harga" id="harga"></td>
                </tr>
                <tr>
                    <td><label for="stok">Stok</label></td>
                    <td><input type="number" name="stok" id="stok"></td>
                </tr>
                <tr>
                    <td><label for="photo">Photo</label></td>
                    <td><input type="text" name="photo" id="photo"></td>
                </tr>
            </tbody>
            <thead bgcolor="grey" align="center">
                <tr>
                    <th colspan="5">
                        <button type="submit">Kirim</button>
                        <button>Batal</button>
                    </th>
                </tr>
            </thead>
        </table>
    </form>
</body>
</html>
